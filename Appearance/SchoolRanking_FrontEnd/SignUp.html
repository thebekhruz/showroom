<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/img/favicon.svg" type="image/x-icon"/>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- font-family: 'IBM Plex Serif', serif; -->

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!-- font-family: 'Questrial', sans-serif; -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/slick.css" rel="stylesheet">
    <link href="assets/css/slick-theme.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/signup.css" rel="stylesheet">
</head>
<body>


    <section class="signup">
        <div class="inner-about-image" >
        <form action="" id="form" >
            <fieldset>
                <span class="signup_title">Sign Up:</span>
                <div class="wrapper">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                </div>
                <div class="wrapper">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                </div>
                <div class="wrapper">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div class="wrapper">
                    <label for="prePassword">Repeat Password:</label>
                    <input type="password" id="prePassword" name="prePassword" required><br><br>
                </div>
                <input type="submit" value="Sign Up">
            </fieldset>
        </form>
            <div class="wrapper">
                <p class="forget">Do you have an account ?</p>
                <button id="redirect_sign_in">Sign In</button>

            </div>
            <div class="wrapper">
                <p class="forget">Go to home page: </p>
                <button onclick="location.href='index.html'">Home</button>
            </div>
        </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="./assets/js/signup.js"></script>
</body>
</html>
